<script src="/js/plugins/summernote/summernote.min.js"></script>
<script src="/js/plugins/summernote/summernote-zh-CN.js"></script>

<script>
    $.ajaxSetup({
        contentType:"application/x-www-form-urlencoded;charset=utf-8",
        complete:function (XMLHttpRequest,textStatus) {
            var sessionstatus=XMLHttpRequest.getResponseHeader("sessionstatus");
            if(sessionstatus=="timeout"){
                layer.msg("请先登录");
                setTimeout(function () {
                    location.replace("/login.html");
                },500);
            }
        }
    });
    $(document).ready(function () {
        $('.summernote').summernote({
            lang: 'zh-CN'
        });
       var sid=getUrlParam("sid");
        if(sid!=null){
            $("select option[value="+sid+"]").attr("selected",true);
        }else {
            $('select option[value=2]').attr("selected",true);
        }


    });
    function getUrlParam (name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    };
    var edit = function () {
        $("#eg").addClass("no-padding");
        $('.click2edit').summernote({
            lang: 'zh-CN',
            focus: true
        });
    };
    var save = function () {
        $("#eg").removeClass("no-padding");
        var aHTML = $('.click2edit').code(); //save HTML If you need(aHTML: array).
        $('.click2edit').destroy();
    };
    var submitMyTopic = function () {
        var content=$('#content').code();
        var topic=$('#topic').val().trim();
        if(topic==null || topic==''){
            layer.tips("不能为空",$('#topic'));
            return false;
        }else if(content==null||content==''){
            layer.tips("内容不能为空",$('#eg'));
            return false;
        }
        $.ajax({
            type: 'post',
            url: '/addtopic',
            data: {topic:topic,sid:$('#section').val(),content:content},
            success:function(data){
                if(data=='success'){
                    layer.msg("发布成功");
                    layer.confirm('继续发布帖子吗', {
                        btn: ['是','否'] //按钮
                    }, function(){
                        location.reload();
                    }, function(){
                        location.replace("/show/topicCatalog?sid="+$('#section').val()+'&&page=1');
                    });
                }

            }
        });
    }
</script>
